</head>
<body>
    <div id="wrapper"><!-- start #wraper -->    
        <header id="header"><!-- start #header -->     
        	<div id="logo">
            	<a href="index.html">
       			    <img src="images/gear.png" alt="">
                </a>
            </div>           
            <div id="slogan">    
                <h1>
                    SLWrap Car Wrapping & Polish
                </h1>    
            </div>         
        </header><!-- end #header -->       
        <nav id="navigation"><!-- start #nav -->
        	<ul>
            	<li><a href="index.html">Main</a></li>
                <li><a href="services.html">Services</a></li>                
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div id="fb">
                <a href="https://www.facebook.com">
                    <i class="fab fa-facebook-f"></i>
            	</a>
            </div>           
            <div id="insta"> 
                <a href="https://www.instagram.com/?hl=sr">
            	    <i class="fab fa-instagram"></i>
            	</a>
            </div> 
            <div id="youtube"> 
                <a href="https://www.youtube.com/?hl=sr">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>          
        </nav><!-- end #nav -->       
        <main id="main3"><!-- start #main3 -->
        	<h2>
                Contact phone: <i class="fas fa-mobile"></i>
            </h2>          
                <ul>
                    <li>060/012 345 6</li>
                    <li>064/012 345 6</li>
                    <li>066/012 345 6</li>
                </ul>           
            <h2>
                Or by email-a: <i class="fas fa-envelope"></i>
            </h2>        
            <div id="arrow">
                &#8674;
            </div>           
        </main><!-- end #main -->
        <form action="">
            <div class="message"> 
                <label for="message"><strong> Your message: </strong></label><br>
                <textarea name="message" id="message" cols="45" rows="10"></textarea><br><br>
                <input type="submit" value="Send" id="submit">
                <input type="reset" value="Reset" id="reset">
            </div>
            <div class="insert">
                <label for="name"><strong> Name: </strong></label><br>
                <input type="text" placeholder="Enter your name" name="name" id="name"><br><br>
                <label for="surname"><strong> Surname: </strong></label><br>
                <input type="text" placeholder="Enter your surname" name="surname" id="surname"><br><br>
                <label for="email"><strong> Email address: </strong></label><br>
                <input type="text" placeholder="Enter your email" name="email" id="email"><br><br>
                <input type="radio" name="client" id="existing">
                <label for="existing"><strong>  Existing client </strong></label>
                <input type="radio" name="client" id="new">
                <label for="new"><strong> New client </strong></label><br><br>
            </div>     
        </form>       
        <footer id="footer">       		
            <p> 
                copyright &copy; SLWrap 
            </p>           
        </footer><!-- end #footer -->   
    </div> <!-- end #wrap -->
